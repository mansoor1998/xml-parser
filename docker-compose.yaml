services:
  java-parser:
    image: java-parser:latest
    build:
      context: ./java
      dockerfile: Dockerfile
    volumes:
      - ./input:/app/input
      - ./result:/app/result
    command: ["--input", "./input/input.xml", "--output", "./result/output-java.xml", "-q", "//*[@id*(-1)<2]"]
    restart: "no"
  python-parser:
    image: python-parser:latest
    build:
      context: ./python
      dockerfile: Dockerfile
    volumes:
      - ./input:/app/input
      - ./result:/app/result
    command: ["--input", "./input/input.xml", "--output", "./result/output-python.xml", "-q", "//*[@id*(-1)<2]"]
    restart: "no"
    depends_on:
      - java-parser
  chsarp-parser:
    image: chsarp-parser:latest
    build:
      context: ./csharp
      dockerfile: Dockerfile
    volumes:
      - ./input:/app/input
      - ./result:/app/result
    command: ["--input", "./input/input.xml", "--output", "./result/output-csharp.xml", "-q", "//*[@id*(-1)<2]"]
    restart: "no"
    depends_on:
      - python-parser